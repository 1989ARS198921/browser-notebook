<!-- templates/edit_event.html -->
<!-- -*- coding: utf-8 -*- -->
{% extends "base.html" %}
{% block sidebar %}
    {% include 'sidebar.html' %}
{% endblock %}

{% block title %}{{ "Редактировать событие" if event.id else "Создать событие" }}{% endblock %}

{% block content %}
<div class="content-card">
    <div class="card-header">
        <h2>{{ "Редактировать событие" if event.id else "Создать событие" }}</h2>
    </div>
    <form method="POST" class="note-form">
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" id="title" name="title" value="{{ event.title }}" required class="form-input">
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" class="form-textarea">{{ event.description or '' }}</textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="start_time">Время начала:</label>
                <input type="datetime-local" id="start_time" name="start_time" value="{{ event.start_time.strftime('%Y-%m-%dT%H:%M') if event.start_time else '' }}" required class="form-input">
            </div>
            <div class="form-group">
                <label for="end_time">Время окончания:</label>
                <input type="datetime-local" id="end_time" name="end_time" value="{{ event.end_time.strftime('%Y-%m-%dT%H:%M') if event.end_time else '' }}" class="form-input">
            </div>
        </div>

        <div class="form-group">
            <label for="location">Место:</label>
            <input type="text" id="location" name="location" value="{{ event.location or '' }}" class="form-input">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{{ url_for('list_events') }}" class="btn btn-cancel">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
