<!-- templates/calendar.html -->
<!-- -*- coding: utf-8 -*- -->
{% extends "base.html" %}
{% block sidebar %}
    {% include 'sidebar.html' %}
{% endblock %}

{% block title %}Календарь{% endblock %}

{% block head_extra %}
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/ru.global.min.js'></script> <!-- Русский язык -->
{% endblock %}

{% block content %}
<div class="content-card">
    <div class="card-header">
        <h2>Календарь</h2>
        <a href="{{ url_for('list_events') }}" class="btn btn-secondary">Управление событиями</a>
    </div>
    <div id='calendar'></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      locale: 'ru', // Устанавливаем русскую локаль
      initialView: 'dayGridMonth',
      events: "{{ url_for('api_events') }}", // URL для получения событий в JSON
      eventClick: function(info) {
        // При клике на событие можно показать детали в модальном окне
        alert('Событие: ' + info.event.title + '\nОписание: ' + (info.event.extendedProps.description || 'Нет') + '\nМесто: ' + (info.event.extendedProps.location || 'Не указано'));
      },
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      }
    });

    calendar.render();
  });
</script>
{% endblock %}
