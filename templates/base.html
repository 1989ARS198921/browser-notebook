<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru" data-theme="light"> <!-- Добавим атрибут data-theme -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Блокнот">
    <title>{% block title %}Публичные статьи{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="app-header-content">
            <img src="{{ url_for('static', filename='icons/note-1.png') }}" alt="Логотип" class="app-logo">
            <h1>Мой Блокнот</h1>
            <!-- Отображаем ссылки Войти/Регистрация или Имя/Выйти в зависимости от состояния авторизации -->
            <div class="auth-info">
                {% if current_user.is_authenticated %}
                    <span>Привет, {{ current_user.username }}!</span>
                    {% if current_user.is_admin %}
                        <a href="{{ url_for('admin_index') }}" class="btn btn-secondary btn-auth">Админ-панель</a>
                    {% endif %}
                    <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-auth">Выйти</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-secondary btn-auth">Войти</a>
                    <!-- Ссылка на регистрацию убрана -->
                {% endif %}
                <!-- Кнопка переключения темы будет добавлена здесь скриптом -->
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="app-container">
        {% block sidebar %}{% endblock %}
        <main class="app-main">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <p>&copy; 2025 Блокнот</p>
    </footer>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/static/service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>

    <!-- Подключаем скрипт переключения темы -->
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</body>
</html>
